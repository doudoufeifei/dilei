<script type="text/javascript">
	var wrap=document.getElementById("wrap");
	var divs=wrap.getElementsByTagName("div");
	var arr=[];
   while(arr.length<20){
   	var num=rndFn(0,99);
   	var bool=arr.some(function(value){
   		return value==num;
   	})
   	if(bool==false){
   		arr.push(num);
   	}
   }
   for(var i=0;i<arr.length;i++){
   	divs[arr[i]].style.backgroundColor="red";
   }
   function rndFn(min,max){
   	return Math.round(Math.random()*(max-min)+min);
   }
